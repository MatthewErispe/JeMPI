# my global config
global:
  scrape_interval: 15s 
  evaluation_interval: 15s 

  # Add label to any time series or alerts when communicating with external systems
  # external_labels:
  #     monitor: 'JeMPI_prom'

# Alertmanager configuration
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "/etc/prometheus/rules/alert_rules.yml"
  # - "/etc/prometheus/rules/record_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prom"
    static_configs:
      - targets: ["192.168.0.111:9090"]
  - job_name: "em"
    static_configs:
      - targets: ["em:90"]
  - job_name: "linker"
    # metrics_path: "/JeMPI/mu"
    static_configs:
      - targets: ["linker:3000"]