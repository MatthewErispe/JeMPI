akka.http {
  server {
    idle-timeout = 10 s
    request-timeout = 5 s
    linger-timeout = 5 s
  }
}

http-server {
  host = "0.0.0.0"
  port = 50000
}

worker {
  max-post-records = 20
}

kafka {
  bootstrap.servers = "kafka-1:9092,kafka-2:9092,kafka-3:9092"
  application-id    = "linker-app-id"
  client-id         = "linker-client-id"
}

dgraph {
  alpha1 {
    host = "alpha1"
    port = 9080
  }
  alpha2 {
    host = "alpha2"
    port = 9081
  }
  alpha3 {
    host ="alpha3"
    port = 9082
  }
}

datastax-java-driver {
  basic {
    contact-points = [ "cassandra-1:9042", "cassandra-2:9042", "cassandra-3:9042" ]
    load-balancing-policy.local-datacenter = datacenter1
  }
}

my-blocking-dispatcher {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    fixed-pool-size = 512
  }
  throughput = 1
}
